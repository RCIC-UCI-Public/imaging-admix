site: !include site.yaml
system8:
  - libXp-devel
  - motif-devel
  - xorg-x11-fonts-misc
  - xorg-x11-server-Xvfb
  - netpbm-progs
  - ed
  - libpng15
system:
  - autoconf
  - cairo-devel
  - pixman-devel
  - libXmu-devel
  - libXaw-devel
  - flex-devel
  - expat-devel
  - libX11-devel
  - mesa-libGL-devel
  - zlib-devel
  - !ifeq "{{site.os_release}},8,libtirpc-devel,glibc-headers"
  - !ifeq "{{site.os_release}},8,{{system8}},"
bootstrap:
  - !ifeq "{{site.os_release}},7,zlib,"
  - !ifeq "{{site.os_release}},7,zlib-module,"
  - libpng
  - libpng-module
  - libjpeg
  - libjpeg-module
  - freetype
  - freetype-module
  - szip
  - szip-module
  - hdf4
  - hdf4-module
build:
  - ncl
  - ncl-module
  - !ifeq "{{site.os_release}},7,afni,afni-compile"
  - !ifeq "{{site.os_release}},7,afni-module,afni-compile-module"
  - phia
  - ants
  - ants-module
  - mrtrix3
  - mrtrix3-module
manifest:
  - "{{bootstrap}}"
  - "{{build}}"
sets:
  - centos8
