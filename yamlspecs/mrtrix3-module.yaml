# Builds the module for mrtrix3.
!include mrtrix3.yaml
!include rcic-module.yaml
---
- package: mrtrix3 module 
  category: IMAGING
  release: 2
  module:
    prepend_path:
      - PATH {{root}}/bin
      - LD_LIBRARY_PATH {{root}}/{{module.lib}}
    prereq:
      - fftw/{{versions.fftw}}
      - *ModuleCompiler_prereq
    requires:
      - *ModuleCompiler_requires
      - "{{module.prereq}}"
