# this is for afni compiled from source
!include common.yaml
---
- package: AFNI
  name: afni
  version: "{{versions.afni}}"
  src_dir: "{{name}}-{{package}}_{{version}}"
  extension: tar.gz
  release: 3
  vendor_source: https://github.com/afni/afni/archive/refs/tags/{{package}}_{{version}}.{{extension}}
  description: |
    AFNI (Analysis of Functional NeuroImages) {{version}}  is a leading software
    suite of C, Python, R programs and shell scripts primarily developed for
    the analysis and display of anatomical and functional MRI (FMRI) data
  build:
    configure: echo
    configure_args:
    patchfile: "{{name}}-{{version}}.patch"
    modules:
      - R/{{versions.R}}
    pkgmake: >
      cd src;
      cp Makefile.linux_openmp_64 Makefile;
      unset MAKEFLAGS; make vastness
  install:
    makeinstall: >
      mkdir -p $(ROOT){{root}};
      mv src/linux_openmp_64/* $(ROOT){{root}}
  requires:
    - libXp
    - libXpm
    - motif
    - gsl-devel
    - xorg-x11-fonts-misc
    - netpbm-progs
    - ed
    - xorg-x11-server-Xvfb
    - firefox
    - libpng15
    - R_{{versions.R}}-phia
  rpmBuildIdLinks: none
